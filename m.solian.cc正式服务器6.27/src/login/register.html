<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/headerFoot.css">
    <link rel="stylesheet" type="text/css" href="../../css/login/register.css">
    <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src='../../js/MD5.js'></script>
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
</head>
<body>
<!-- 头部 -->
<div class="headTop">
    <img src="../../img/icon/x_login_icon.png" class="imgs">
    <div class="prefect"> <a href="../../index.html" class="pull-left back" style="margin-left:0.4rem;">
        <img src="../../img/icon/x_leftWhite_icon.png" class="IMG"></a>
        注册
    </div>
</div>
<!-- 修改表单 -->
<div class="modifyForm">
    <!-- /action="http://m.solian.cc/index.php/Home/Index/login" -->
    <form  method="post" accept-charset="utf-8">
        <!-- 手机号 -->
        <div class="userPhone">
            <span></span>
            <input id="userPhone" type="number" name="phone" value='' maxlength="11"  placeholder="请输入手机号">
            <p class="code">获取验证码</p>
        </div>
        <!-- 验证码 -->
        <div class="modifyCode">
            <span></span>
            <input id="modifyCode" type="number" name="modifycode" value='' maxlength="6"  placeholder="请输入验证码">
        </div>
        <!-- 密码 -->
        <div class="userCode">
            <span></span>
            <input id="userCode" type="password" name="password" value=''minlength="8" maxlength="18" placeholder="请输入6-18位的密码">
        </div>
        <button type="button" id="submitBtn">确&nbsp;&nbsp;定</button>
    </form>
</div>
<!-- 错误弹窗 -->
<p class="error"></p>
</body>
<script type="text/javascript" src='../../js/ajaxHttp.js'></script>
<script type="text/javascript" src='../../js/login/register.js'></script>
</html>
