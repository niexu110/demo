<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>发布约会</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/personal/personalAppointment.css">
    <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../js/personal/customPublishing.js"></script>
    <script type="text/javascript" src='../../js/MD5.js'></script>
    <script type="text/javascript" src='../../js/ajaxHttp.js'></script>
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
</head>
<body>
<div class="bomb">
    <img src="../../img/icon/h_bombClose.png" alt="" />
    <p>不能为空</p>
</div>
<div class="SL_nav">
    <em>发布约会</em>
    <span class="pull-left" style="margin-left:0.4rem;">
        <img src="../../img/icon/d_leftboult.png" class="IMG" id="btnImg" alt="1"></span>
    <span class="custom-ok">完成</span>
</div>
<div class="custom">
   <div class="custom-item ">
       <span class="custom-item-leftSpan pull-left">约会主题</span>
       <span class="custom-item-rightSpan pull-right customTheme"><em>自定义约会主题</em> <img src="../../img/icon/d_rightHui.png"></span>
   </div>
    <div class="custom-item ">
        <span class="custom-item-leftSpan pull-left">约会地点</span>
        <span class="custom-item-rightSpan pull-right customAddress"><em>自定义约会地点</em> <img src="../../img/icon/d_rightHui.png"></span>
    </div>
    <div class="custom-item ">
        <span class="custom-item-leftSpan pull-left">约会时间</span>
        <span class="custom-item-rightSpan pull-right customTime"><em>选择约会时间</em> <img src="../../img/icon/d_rightHui.png"></span>
    </div>
    <div class="custom-item ">
        <span class="custom-item-leftSpan pull-left">约会对象</span>
        <span class="custom-item-rightSpan pull-right customSex"><em>男</em> <img src="../../img/icon/d_rightHui.png"></span>
    </div>
    <div class="custom-item ">
        <span class="custom-item-leftSpan pull-left">约会接送</span>
        <span class="custom-item-rightSpan pull-right custom-pick">
            <span class="customPick">
                <em>接&nbsp;&nbsp;送</em>
                <img src="../../img/n_xuan.png" alt="1" class="pickImg">
            </span>
             <span class="customPicks">
                <em>不接送</em>
                <img src="../../img/n_Wxuan.png" alt="0"  class="pickImgs">
            </span>
        </span>
    </div>
    <div class="custom-address">
        <span>约会说明</span>
        <textarea name="textarea" id="textarea" minlength="10" maxlength="200" placeholder="最少10个字" ></textarea>
        <em class="custom-num">0/200</em>
    </div>
</div>
<div class="customBtn">发&nbsp;&nbsp;布</div>
<div class="customSexs">
    <div class="customBox">
    </div>
    <div class="customTimeBox">
    </div>
</div>
<div class="custom-themes">
    <input type="text" name="theme" id="inputTheme" placeholder="请选择或手动填写约会主题(15字内)" maxlength="15">
    <div class="custom-theme-content">
    </div>
    <h2>请不要发布违规的主题内容,如商品广告或色轻等违法信息,否则将会永久封闭搜恋号.</h2>
</div>
<div class="box">
    <div class="success">
        <img class="img" src="../../img/icon/x_giftchoice_icon.png"/>
        <h3>发布成功</h3>
        <p>您已经发布了自定义约会</p>
        <p>请等待约会对象</p>
        <p>(约会信用度高，想和你约会的人就更多)</p>
        <p>您可以到"我的约会"中查看您的约会情况</p>
        <div class="btn_b">查看约会进度</div>
    </div>
</div>
</body>
</html>
