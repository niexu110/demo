<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>编辑资料</title>
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	    <link rel="stylesheet" href="../../css/common.css">
    	<link rel="stylesheet" href="../../css/my/copyreader.css">
	    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
	    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=55dd1443993bcb3128897c2d7b20829d&plugin=AMap.Geocoder"></script>
	    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	   	<script src="../../js/common.js"></script>
	   	<script src="../../js/jquery-2.1.4.min.js"></script>
	    <script src="../../js/my/copyreader.js"></script>
	    <script src="js/img.js"></script>
		<script src="js/require.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<form class="d_fileForm">
			<div style="display: none;">
				<div class="SL_nav">
					上传图像
					<a href="#" class="imgLeft"></a>
				</div>
				<div class="toBar">
					<label>
						选择图片
						<input type="file" name="files">
					</label>
					<button type="button" class="d_button">确定</button>
				</div>
				<div class="img_content">
					<img class="image" src="" id="upLoadImg">
				</div>
				<canvas width="200" height="200" id="canvas"></canvas>
			</div>
		</form><div class="d_reForm">
			<div id="header">
			    <a href="javascript:history.go(-1)" class="lt back-1">
			        <img src="../../image/icons/left.png" id="back" >
			    </a>
			   <em class="header-title">编辑资料</em>
			</div>
			<div class="d_headimg">
				<img class="d_photo" src="../../image/img/x_one.jpg" />
				<div class="d_check">
					审核中
				</div>
			</div>
			<p class="d_alterimg">修改头像</p>
			<div class="d_inpBox">
				<p>昵称</p>
				<input type="text" value="程鑫"  />
			</div>
			<div class="d_inpBox d_cityBox">
				<p>所在地</p>
				<div class="d_city">陕西 西安</div>
				<img src="../../image/icons/right-arrow.png" />
			</div>
			<div class="d_inpBox d_hyba">
				<p>行业</p>
				<div>IT工程师</div>
				<img src="../../image/icons/right-arrow.png" />
			</div>
			<div class="d_inpBox">
				<p>职位介绍</p>
				<input type="text" value="设计师"  />
			</div>
			<div class="d_save">保存</div>
			<div class="d_hideBox" style="display: none;">
				<div class="d_selectcity" >
					<div class="d_citytitle"><span>取消</span><p>确认</p></div>
					<div class="d_citylist">
						<ul id="ul12" class="d_province"></ul>
						<ul class="d_town"></ul>
						
					</div>
				</div>
			</div>
		</div>
		<!-- 从事的行业-->
		<div class="d_hangy" style="display: none;">
			<div class="d_backBox">
				<img class="d_back d_hyback" src="../../image/icons/left.png" >
			</div>
			<div class="d_koy"></div>
			<p class="d_send">选择您从事的行业</p>
			<p class="d_declare" style="text-align: left;margin-left: 0.6rem;">
				目前从事的行业是什么？
			</p>
			<ul class="d_jobBox">
			</ul>
		</div>
		
	</body>
	<script>
			
		</script>
</html>
