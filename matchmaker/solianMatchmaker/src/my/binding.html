<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
		<title>我的微信号</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/my/binding.css"/>
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/common.js"></script>
	</head>
	<body>
		<div id="header">
		    <a href="javascript:history.go(-1);" class="lt back-1">
		        <img src="../../image/icons/left.png" id="back" >
		    </a>
		    <em class="header-title">我的微信号</em>
		</div>
		<form action="" method="post">
			<div class="main">
				<div class="text">
					<p>请输入您的微信号或和微信绑定的手机号</p>
					<input type="text" name="" id="" value="" placeholder="159********" />
					<p>请上传您的微信二维码</p>
					<div class="photo">
						<img src="../../image/img/upload.png"/>
						<input type="file" name="" id="filepath" value="" />
					</div>
				</div>
				<div class="info">
					1.微信号仅在双方同意后发送给对方，请放心填写。<br />
					2.为确保对方能添加到您的微信，请确保“微信-隐私”中“通过微信号找到我”处于打开状态。<br />
					3.填写虚假的微信号，会被封号处理。
				</div>
				<input type="submit" name="" id="btn" value="保 存" disabled="disabled" />
			</div>
		</form>
		<script src="../../js/my/binding.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
