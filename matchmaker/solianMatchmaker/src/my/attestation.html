<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
		<title>实名认证</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/my/attestation.css"/>
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/common.js"></script>
	</head>
	<body>
		<div id="header">
		    <a href="javascript:history.go(-1);" class="lt back-1">
		        <img src="../../image/icons/left.png" id="back" >
		    </a>
		    <em class="header-title">实名认证</em>
		</div>
		<form id="form1" action="" method="post">
			<div class="view">
				<p>姓名</p>
				<input class="name" type="text" name="" id="" value="" placeholder="请输入您的真实姓名" />
				<p>身份证号</p>
				<input class="card" type="text" name="" id="" value="" placeholder="请输入您的身份证号" maxlength="18" />
				<img class="img" src="../../image/icons/true.png" alt="" />
				<span>*实名认证的用户更容易受到其他用户的欢迎</span>
			</div>
			<div class="btn">
				<input type="button" class="sure" value="确定" />
			</div>	
		</form>
		<script src="../../js/my/attestation.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
