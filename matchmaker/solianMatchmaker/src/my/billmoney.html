<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>
	    	提现
	    </title>
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	    <link rel="stylesheet" href="../../css/common.css">
    	<link rel="stylesheet" href="../../css/my/billmoney.css">
	   	<script src="../../js/common.js"></script>
	   	<script src="../../js/jquery-2.1.4.min.js"></script>
	    <script src="../../js/my/billmoney.js"></script>
	</head>
	<body>
		<div id="header">
		    <a href="javascript:history.go(-1)" class="lt back-1">
		        <img src="../../image/icons/left.png" id="back" >
		    </a>
		   <em class="header-title">提现</em>
		</div>
		<form id="form">
			<div class="d_top">
				<div>
					<p class="d_title">可提现</p>
					<p class="d_nowbill">￥<span>23.2</span></p>
				</div>
				<div>
					<p class="d_title">我的余额</p>
					<p class="d_yue">￥<span>6222.2</span></p>
				</div>
			</div>
			<p class="d_tis">*收益到帐15天后方可提现</p>
			<p class="d_billmoney">提现金额</p>
			<div class="d_money">
				<input class="d_all" type="number" placeholder="请输入您的提现金额" />
				<p class="d_allmoney">全部提现</p>
			</div>
			<p class="d_billmoney">您的姓名<span>(需与提现微信帐号所绑定的银行卡姓名相同)</span></p>
			<div class="d_money">
				<input class="d_nickname" type="text" placeholder="请输入您的姓名" />
			</div>
			<p class="d_billmoney">手机号码<span class="d_tel">15925654656</span></p>
			<div class="d_money">
				<input class="d_code" type="number" placeholder="请输入验证码" />
				<p class="d_song">发送验证码</p>
			</div>
			<div class="d_sure">确定</div>
		</form>
		<div class="d_popupbox"></div>
		
		
	</body>
</html>
