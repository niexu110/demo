<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
		<title>查看TA的单身团</title>
		<link rel="stylesheet" type="text/css" href="../../../solianMatchmaker/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../../solianMatchmaker/css/recommend/look.css"/>
		<script src="../../../solianMatchmaker/js/jquery-2.1.4.min.js"></script>
		<script src="../../../solianMatchmaker/js/common.js"></script>
	</head>
	<body>
		<div id="header">
		    <a href="javascript:history.go(-1);" class="lt back-1">
		        <img src="../../../solianMatchmaker/image/icons/left.png" id="back" >
		    </a>
		    <em class="header-title">查看TA的单身团</em>
		</div>
		<div class="view">
			<img class="img" title="" src="../../../solianMatchmaker/image/img/head.png" alt="" />
			<p class="join">加入TA的单身朋友圈</p>
			<div class="line">
				<em class="left"></em>
				<p><i>草长莺飞</i>身边的单身朋友(2)</p>
				<em class="right"></em>
			</div>
			<div class="lists" >
				<ul class="ul1">
					<li class="sex"><img src="../../../solianMatchmaker/image/icons/icon_girl.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
				</ul>
			</div>
			<div class="lists">
				<ul class="ul2">
					<li class="sex" ><img src="../../../solianMatchmaker/image/icons/icon_boy.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
					<li><img src="../../../solianMatchmaker/image/img/head.png"/></li>
				</ul>
			</div>
		</div>
		<div class="btn">
			<a class="lt" href="javascript:void(0)">注册为单身</a>
			<a class="rt" href="javascript:void(0)">注册为媒婆</a>
		</div>
		<div class="btn">
			<a class="big" href="javascript:void(0)">查TA的单身团</a>
		</div>
		<div class="boom">
			<div class="box">
				<img class="close rt" src="../../../solianMatchmaker/image/icons/d_clear.png" alt="" />
				<div class="exist">
					<div class="photo">
						<img class="lt" src="../../../solianMatchmaker/image/img/head.png" alt="" />
						<em>--></em>
						<img class="rt" src="../../../solianMatchmaker/image/img/head.png" alt="" />
					</div>
					<span>退出<i>哈哈哈</i>的单身团，并申请加入<i>哒哒哒</i>的单身团?</span>
				</div>
				<div class="absence">
					<div class="photo">
						<img src="../../../solianMatchmaker/image/img/head.png" alt="" />
					</div>
					<span>申请加入<i>哒哒哒</i>的单身团?</span>
				</div>
				<div class="botton">
					<a class="lt no" href="javascript:void(0)">取消</a>
					<a class="rt yes" href="javascript:void(0)">确定</a>
				</div>
			</div>
		</div>
		<script src="../../../solianMatchmaker/js/recommend/look.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
