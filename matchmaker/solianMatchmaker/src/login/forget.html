<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/login/forget.css"/>
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/common.js"></script>
	</head>
	<body>
		<div class="box">
			<a href="javascript:history.go(-1);"><img class="back" src="../../image/icons/left.png"/></a>
			<div class="logo">
				<img src="../../image/icons/d_zcclogo.png"/>
			</div>
			<form action="" method="post">
				<p class="phone">
					<input type="tel" name="" id="" placeholder="请输入您的手机号" maxlength="11"/>
					<img src="../../image/icons/true.png" alt="" />
				</p>
				<p class="identify">
					<input type="text" name="" id="text" placeholder="请输入验证码" maxlength="4" />
					<span class="code">发送验证码</span>
				</p>
				<p class="password">
					<input type="password" name="" id="" placeholder="请输入6-18位新密码" maxlength="18"/>
					<img src="../../image/icons/true.png" alt="" />
				</p>
				<div class="login">
					<p>已注册媒婆账号？<a href="login.html">立即登录</a></p>
					<input type="button" name="" id="btn" value="登录" disabled="disabled" />
				</div>
			</form>
		</div>
	</body>
	<script src="../../js/login/forget.js"></script>
</html>
