<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/login/login.css"/>
		<script src="../../js/jquery-2.1.4.min.js" ></script>
		<script src="../../js/common.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="logo">
				<img src="../../image/icons/d_zcclogo.png"/>
			</div>
			<form action="" method="post">
				<p class="phone">
					<input type="tel" name="" id="" placeholder="请输入您的手机号" maxlength="11"/>
					<img src="../../image/icons/true.png" alt="" />
				</p>
				<p class="password">
					<input type="password" name="" id="" placeholder="请输入密码" maxlength="18"/>
					<img src="../../image/icons/true.png" alt="" />
				</p>
				<div class="login">
					<p>还没有媒婆账号？<a href="javascript:void(0)">立即注册</a><a href="forget.html" class="forget">忘记密码？</a></p>
					<input type="button" name="" id="btn" value="登录" disabled />
					<p>* 搜恋用户可直接使用搜恋账户登录</p>
				</div>
			</form>
		</div>
	</body>
	<script src="../../js/login/login.js"></script>
</html>
