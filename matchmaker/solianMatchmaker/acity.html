<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我是媒婆</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/common.js"></script>
    <style>
        .box{width:7.5rem;overflow: hidden;height:auto;position: relative;}
        .img{width:7.5rem;display: block;}
        .form-box{width:5.9rem;height:5.3rem;position: absolute;bottom:.8rem;left:.9rem;}
        .form-item{width:5.9rem;height:1rem;}
        .form-item>span{font-weight: bold;font-size:.34rem;color:#fff;padding:.2rem 0 .2rem .5rem;}
        .int{width:3.7rem;height:.65rem;font-size:.32rem;color:#666;background:#FDA6C8;border:1px solid #7F2B4D;border-radius:8px;padding-left:.1rem; }
        .em{display: inline-block;width:1.6rem;height:.65rem;line-height:.65rem;font-weight: bold;font-size:.34rem;color:#fff;padding-left:.4rem;position: relative;}
        .em>b{display: inline-block;width:.55rem;height:.55rem;position:absolute;top:.08rem;right:.1rem;background:#FDA6C8;border:1px solid #7F2B4D;border-radius:8px;}
        em.active>b{background:#00FFFF;}
        .text{display: inline-block;width:3.7rem;height:.65rem;line-height:.65rem;font-weight:bold;font-size:.28rem;background:#FDA6C8;border:1px solid #7F2B4D;border-radius:8px;text-align: center;}
        #btn{width:5.9rem;height:.65rem;text-align: center;color:#333;font-size:.34rem;font-weight: bold;background:#FDA6C8;border:1px solid #7F2B4D;border-radius:8px;margin-top:.5rem; }
        .T-pop{position: fixed;bottom:0;top:0;left:0;right:0;background:rgba(0,0,0,.7);z-index:10;margin:auto;display: none;}
        .T-pop>img{width:3.19rem;position: absolute;left:0;top:0;right:0;bottom:0;margin:auto;}
    </style>
</head>
<body>
<div class="box">
    <img src="image/active/bg.jpg" class="img">
    <div class="form-box">
       <p class="form-item">
           <span>姓名:</span>
           <input type="text" class="user int" maxlength="4">
       </p>
        <p class="form-item">
            <span>电话:</span>
            <input type="text" class="phone int" maxlength="11">
        </p>
        <p class="form-item">
            <span>性别:</span>
             <em class="em active" title="1">男 <b></b></em>
             <em class="em " title="2">女 <b></b></em>
        </p>
        <p class="form-item">
            <span>场地:</span>
            <i class="text">西安骡马市民生百货6F</i>
        </p>
        <div id="btn">提交</div>
    </div>
</div>
<div class="T-pop">
    <img src="image/active/success.png" alt="">
</div>
<script>
    $(function(){
      var reg = /^1[3|5|8|7][0-9]{9}$/,data={user:"",phone:"",sex:1};
      $(".user").blur(function(){
          data.user=$(this).val();
      });
      $(".em").click(function(){
           $(this).addClass("active").siblings(".active").removeClass("active");
           data.sex=$(this).attr("title");
      });
        $(".phone").blur(function(){
            if(!reg.test($(this).val())){
                alert("手机格式有误")
            }else{
                data.phone=$(this).val();
            }
        });
        $(".T-pop").click(function(){
            $(".T-pop").hide();
            location.reload();
        });
       $("#btn").click(function(){
          if(data.user==""||data.phone==""){
          alert("请填写您的姓名和手机");
          }else{
              $(".T-pop").show();
             $.ajax({
                 type:"POST",
                 url:"xxxx",
                 data:data,
                 success:function(res){
                     console.log(res);

                 }
             })

          }
       })
    })
</script>
</body>
</html>
