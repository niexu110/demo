<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我是媒婆</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/common.js"></script>
    <style>
        .switch-box{position: absolute;top:0;left:0 ;bottom:0;right:0;width:3.7rem;height:3.5rem;margin:auto;}
        .switch-box img{display: block;width:1.2rem;height:1.1rem;margin:.5rem auto;}
        .switch-box p{text-align: center;font-size: .36rem;color:#FF6000;}
    </style>
</head>
<body>
<div class="switch-box">
    <img src="image/icons/d_zcclogo.png" alt="">
    <p>切换到媒婆模式···</p>
</div>
</body>
<script>
    var start=localStorage.getItem("start");
    $(function(){
        if(start==2){
            $(".switch-box p").text("切换到单身模式···");
            setTimeout(function(){
                skip("src/index.html")
            },3000)
        }else{
            $(".switch-box p").text("切换到媒婆模式···");
            setTimeout(function(){
                skip("src/index2.html")
            },3000)
        }

    })
</script>
</html>
