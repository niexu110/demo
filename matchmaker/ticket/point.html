<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>88年以前的赶紧改看看了</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="common/point.css">
    <script src="common/jquery-2.1.4.min.js"></script>
    <script src="common/common.js"></script>
</head>
<body>
<div id="header">
    <em>朋友圈</em>
</div>
<div id="box">
    <div class="box-flier">
         <div id="text"></div>
        <div class="img-box">
            <img src="images/love.png" alt="">
            <img src="images/load.png" alt="">
        </div>
    </div>
    <img src="images/key.png" class="key">
</div>
<div class="view">
    <h1 class="h1"></h1>
    <div class="itemList">
        <span class=" lt age">请选择你的年龄</span>
        <em class=" rt">已经过了<i class="total">?</i>个月</em>
    </div>
    <div class="itemList">
        <span class=" lt age">选择父母的年龄</span>
        <em class=" rt">已经过了<i class="total">?</i>个月</em>
    </div>
    <div class="pop-item">
        <p>蓝线是你已过岁月 <i></i></p>
        <p class="red">红线是父母剩下岁月<i></i></p>
    </div>
    <div class="btn">查看表格</div>
</div>
<div class="pop-table">
    <div class="close">×</div>
    <div class="pop-box">
      <div class="pop-item-box"></div>
       <div class="pullUp"></div>
    </div>
</div>
<audio src="mp.mp3" id="mp3" hidden>
您的浏览器不支持Audio标签！
</audio>
<audio src="mp2.mp3" id="mp" hidden>
    您的浏览器不支持Audio标签！
</audio>
<div id="counter">
    <div class="content">
    </div>
</div>
<div class="pop">
    <div class="content-2">
    </div>
</div>
<script src="common/point.js"></script>
</body>
</html>
