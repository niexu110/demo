<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/login/login.css">
    <script src="../../js/jquery-3.2.1.min.js" ></script>
    <script src="../../js/common.js"></script>
</head>
<body>
        <div class="view">
            <img src="../../image/login.png" class="logo">
            <div class="container">
        <div class="item">
          <p class="lt">
              <span>请输入手机号</span>
              <input type="text" name="phone" class="intP" maxlength="11">
              <img src="../../image/icon/true.png" class="showImg rt">
          </p>
        </div>
        <div class="item">
            <p class="lt">
                <span>请输入密码</span>
                <input type="password" name="phone" class="intPsd" minlength="6" maxlength="16">
            </p>
        </div>
        <h1 class="login-title">还没有媒婆账号?<a href="register.html" class="register">立即注册</a>
            <a href="#" class="rt forget">忘记密码?</a></h1>
        <div class="loginBtn">登录</div>
        <p class="point">*搜恋用户可以直接使用搜恋账号登录</p>
    </div>
</div>
<div class="hint"></div>
<script src="../../js/login/login.js"></script>
</body>
</html>
