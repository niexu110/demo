<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>忘记密码</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/login/forget.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div class="view">
    <img src="../../image/login.png" class="logo">
    <div class="container">
        <div class="item">
            <p class="lt">
                <span>请输入手机号</span>
                <input type="text" name="phone" class="intP" maxlength="11">
                <img src="../../image/icon/true.png" class="showImg rt">
            </p>
        </div>
        <div class="item">
            <p class="lt">
                <span>请输入验证码</span>
                <input type="text" name="code" class="intC"  maxlength="4">
                <i class="code">发送验证码</i>
            </p>
        </div>
        <div class="item">
            <p class="lt">
                <span>请输入6-16位密码</span>
                <input type="password" name="phone" class="intPsd" minlength="6" maxlength="16">
                <img src="../../image/icon/true.png" class="showImage rt">
            </p>
        </div>
        <h1 class="login-title">已注册媒婆账号?<a href="login.html" class="login">立即登录</a></h1>
        <div class="registerBtn">提交</div>
    </div>
</div>
<div class="hint"></div>
<script src="../../js/login/forget.js"></script>
</body>
</html>
