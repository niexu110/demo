<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=cfbd16bbcf6aa693ee4197420c703ef7&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/login/register.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div class="view">
    <img src="../../image/login.png" class="logo">
    <div class="container">
        <div class="item">
            <p class="lt">
                <span>请输入手机号</span>
                <input type="text" name="phone" class="intP" maxlength="11">
                <img src="../../image/icon/true.png" class="showImg rt">
            </p>
        </div>
        <div class="item">
            <p class="lt">
                <span>请输入验证码</span>
                <input type="text" name="code" class="intC"  maxlength="4">
                 <i class="code">发送验证码</i>
            </p>
        </div>
        <div class="item">
            <p class="lt">
                <span>请输入密码</span>
                <input type="password" name="phone" class="intPsd" minlength="6" maxlength="16">
                <img src="../../image/icon/true.png" class="showImage rt">
            </p>
        </div>
        <h1 class="login-title">已注册媒婆账号?<a href="login.html" class="login">立即登录</a></h1>
        <div class="registerBtn">注册</div>
        <p class="point">*注册表示您已同意<span class="agreement">《我是媒婆用户协议》</span></p>
    </div>
</div>
<div class="hint"></div>
<div id="map"></div>
<script src="../../js/login/register.js"></script>
</body>
</html>
