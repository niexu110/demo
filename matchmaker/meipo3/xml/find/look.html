<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
		<title>查看TA的单身团</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/find/look.css"/>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../js/common.js"></script>
	</head>
	<body>
		<div class="nav">
		    <em >查看TA的单身团</em>
		</div>
		<div class="view">
			<img class="sculpture"  src="../../image/head.png" alt="" />
			<p class="join">加入TA的单身朋友圈</p>
			<div class="lines">
				<em class="left"></em>
				<p><i>草长莺飞</i>身边的单身朋友(2)</p>
				<em class="right"></em>
			</div>
			<div class="content">
				<ul class="ul">
					<li class="sex"><img src="../../image/icon_boy.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
				</ul>

			</div>
			<div class="content">
				<ul class="uls">
					<li class="sex"><img src="../../image/icon_girl.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
					<li><img src="../../image/head.png" alt=""></li>
				</ul>
			</div>
		</div>
		<div class="pop">
			<div class="box">
				<img class="close rt" src="../../image/d_clear.png" alt="" />
				<div class="exist">
					<div class="photo">
						<img class="lt" src="../../image/head.png" alt="" />
						<em>--></em>
						<img class="rt" src="../../image/head.png" alt="" />
					</div>
					<span>退出<i>哈哈哈</i>的单身团，并申请加入<i>哒哒哒</i>的单身团?</span>
				</div>
				<div class="select">
					<a class="lt no" href="javascript:void(0)">取消</a>
					<a class="rt yes" href="javascript:void(0)">确定</a>
				</div>
			</div>
		</div>
		<div class="share">
			<a class="lt " href="javascript:void(0)">注册为单身</a>
			<a class="rt mp" href="javascript:void(0)">注册为媒婆</a>
		</div>
		<div class="share">
			<a class="big" href="javascript:void(0)" title="0" data-ok="1">查TA的单身团</a>
		</div>
	<div class="pop-login">
		<div class="login-box">
			<img src="../../image/login.png" class="logo">
			<div class="login-form">
				<div class="itemInt">
                  <span>请输手机号</span>
					<input type="text" class="intP" maxlength="11">
					<img src="../../image/icon/true.png" class="showImg">
				</div>
				<div class="itemInt">
					<span>请输入密码</span>
					<input type="password" class="intPsd" minlength="6" maxlength="16">
				</div>
				<p><a href="#" class="lt">立即注册</a><a href="#" class="rt active">忘记密码?</a></p>
				<div class="loginBtn">登录</div>
				<h5>*搜恋用户可以直接使用搜恋账号登录</h5>
			</div>
		</div>
	</div>
	<div class="hint"></div>
	</body>
	<script src="../../js/find/look.js"></script>
</html>
