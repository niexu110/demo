<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
     <title>支付速配诚意金</title>
     <meta http-equiv="pragma" content="no-cache">
     <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
     <meta http-equiv="expires" content="-1">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="apple-mobile-web-app-status-bar-style" content="white">
     <meta name="format-detection" content="telephone=no">
     <link rel="stylesheet" href="../css/common.css">
     <link rel="stylesheet" href="css/fund.css">
     <script src="../js/jquery-3.2.1.min.js"></script>
     <script src="../js/common.js"></script>
</head>

<body>
     <div class="nav">
          <a href="javascript:history.go(-1);" class="back-1 lt">
               <img class="back" src="../image/icon/left.png" />
          </a>
          <em class="title">支付速配诚意金</em>
     </div>
     <div class="view">
          <img src="img/fund1.png" class="bgImg">
       <div class="fund-box">
            <p class="text">请输入您的姓名和手机号</p>
            <div class="fund-item">
                 <span class="lt">姓名</span>
                 <input type="text" class="intN" name="user" placeholder="请输入您的姓名" minlength="2" maxlength="7">
            </div>
          <div class="fund-item">
               <span class="lt">手机号</span>
               <input type="text" class="intP" name="phone" placeholder="请输入您的手机号" maxlength="11">
          </div>
          <div class="fund-items">
               <span class="lt">价位/诚意金</span>
               <b class="rt">￥99.00</b>
          </div>
          <div class="fund-items">
               <span class="lt">支持支付方式</span>
               <em class="rt">微信</em>
          </div>
          <h3 class="text2">注: 本活动仅限陕西西安用户参与</h3>
          <div class="fundBtn">确定</div>
          <h1 class="text3">支付及表示同意<a href="#">《陕西搜恋网络7天速配支付协议》</a></h1>
       </div>
     </div>
     <div class='hint'></div>
</body>
<script src="js/fund.js"></script>
</html>
