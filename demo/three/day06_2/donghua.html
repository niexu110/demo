<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>three</title>
     <script src="js/three.min.js"></script>
     <style >
       #box{
         width:900px;height:700px;
         margin:50px auto;
       }
     </style>
</head>
<body>
  <div id='box'></div>
  <script>
      var width=document.getElementById('box').clientWidth
      var height=document.getElementById('box').clientHeight
      var scene=new THREE.Scene();
      var camera=new THREE.PerspectiveCamera(45, width/height,1,1000);
      camera.position.x=-30;
      camera.position.y=40;
      camera.position.z=30;
      camera.lookAt(scene.position)

      var renderer=new THREE.WebGLRenderer();
      renderer.setClearColor(new THREE.Color(0xfcfcfc))
      renderer.setSize(width,height);
      
      var planeGeom=new THREE.PlaneGeometry(60,20,1,1)
      var planeMaterial=new THREE.MeshLambertMaterial({color:0xcccccc})
      var plane=new THREE.Mesh(planeGeom, planeMaterial)
      plane.position.set(15,0,0);
      plane.rotation.x=-0.5*Math.PI

      scene.add(plane)

      var cubeGemo=new THREE.BoxGeometry(4,4,4);
      var cubeMaterial=new THREE.MeshLambertMaterial({color:0xff0000})
      var cube=new THREE.Mesh(cubeGemo, cubeMaterial);
      
      cube.position.set(-9,3,0)
      scene.add(cube)

      var clyGemo=new THREE.CylinderGeometry(2,2,20);
      var clyMaterial=new THREE.MeshLambertMaterial({color:0xe4393c});
      var cly=new THREE.Mesh(clyGemo,clyMaterial);

      cly.position.set(0,0,1)
      scene.add(cly)
      var ambientLight=new THREE.AmbientLight(0x0c0c0c);
      scene.add(ambientLight)

      var sportLight=new THREE.SpotLight(0XFFFFFF);
      sportLight.position.set(-40,60,-10)
      scene.add(sportLight);

      document.getElementById('box').appendChild(renderer.domElement)
      render();

      function render(){
        window.requestAnimationFrame(render);
        cube.rotation.x+=0.02
        cube.rotation.y+=0.02
        cube.rotation.z+=0.02
        cly.rotation.x+=0.02
        cly.rotation.y+=0.02
        cly.rotation.z+=0.02
        renderer.render(scene,camera)
      }
  </script>   
</body>
</html>
