<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D学习现在开启</title>
    <style>
        canvas{
            width:100%;
            height:100%;
        }
    </style>
    <script src="js/three.min.js"></script>
</head>

<body>
<script>
    var s=new THREE.Scene();//场景配置；
    var camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);//透视相机
    var renderer=new THREE.WebGLRenderer();//配置渲染器
    /*渲染器renderer的domElement元素，表示渲染器中的画布，所有的渲染都是画在domElement上的，
    所以这里的appendChild表示将这个domElement挂接在body下面，这样渲染的结果就能够在页面中显示了。*/
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
    //添加物品到场景中去
    var geometry=new THREE.CubeGeometry(1,1,1);//他是一个正方行或长方体
    var material=new THREE.MeshBasicMaterial({color:0xe4393c});//
    var cube=new THREE.Mesh(geometry,material);
    s.add(cube);
    camera.position.z = 5;
    function render(){
        requestAnimationFrame(render);
        cube.rotation.x +=0.1;
        cube.rotation.y +=0.1;
        renderer.render(s,camera);

    }
    render();
</script>
</body>
</html>
