<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>第一个例子</title>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
</head>
<body >
<script>
    /*.场景(scene)：模型，灯光等
     * .相机(camera):观察场景的视角
     * .渲染器(renderer):场景渲染输出的目标
     * .渲染(render):执行渲染操作
     * */
    //创建场景
    var scene=new THREE.Scene();
    //创建立方体
    var geometry=new THREE.BoxGeometry(100,100,100);
    //创建材质
    var material=new THREE.MeshLambertMaterial({color:0xff0000});
    //创建网格模型对象，集合模型和材质
    var mesh=new THREE.Mesh(geometry,material);
    scene.add(mesh);
    //加载一个OBJ模型
    var Loader= new THREE.OBJLoader();
    Loader.load('ms/A3_SpaceCafe_Shirt.obj',function (msObject) {
        //加载完OBJ 调整大小
        msObject.scale.set(0.1,0.1,0.1);
        msObject.position.y=50;
        msObject.position.x=50;
        scene.add(msObject);
    });
    //加载带材质的OBJ文件 我没找到OBJ好文件 也没有OBJMTLLoader.js
    var Loader2= new THREE.OBJMTLLoader();
    Loader2.load("ms/dog.obj","ms/dog.mtl",function(dogObject){
        //加载完OBJ 调整大小
        dogObject.scale.set(0.1,0.1,0.1);
        dogObject.position.y=50;
        dogObject.position.x=-50;
        scene.add(dogObject);
    })
    //创建点光源
    var light=new THREE.PointLight(0xffffff);
    //光源位置
    light.position.set(300,400,200);
    scene.add(light);
    //增加一个环境光
    scene.add(new THREE.AmbientLight(0x333333));
    //相机对象，透视相机
    var camera=new THREE.PerspectiveCamera(45,800/600,1,1000);
    //定义相机的位置
    camera.position.set(200,200,200);
    //相机朝向场景的中心
    camera.lookAt(scene.position);
    //创建渲染器 Webgl渲染器
    var renderer=new THREE.WebGLRenderer();
    //设置渲染器的尺寸
    renderer.setSize(800,600);
    //把渲染器放到HTML中
    document.body.appendChild(renderer.domElement);
    //开始渲染
    function render(){
        renderer.render(scene,camera);
    }
    render();
    //引入相机控制器
    var controls=new THREE.OrbitControls(camera);
    controls.addEventListener("change",render);
    //动画函数来渲染
    function anmate(){
        requestAnimationFrame(anmate);
        render();
    }
    anmate();
</script>
</body>
</html>
