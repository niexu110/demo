<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>登陆</title>
    <meta name="keywords" content='恋爱,约会,店面'/>
    <meta name="description" content="登陆"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="cs/demo.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="login_img">
    <img src="http://pic.58pic.com/58pic/14/09/23/79x58PIC97R_1024.jpg">
</div>
<form  method="post" id="loginForm">
<div class="login_box">
    <div class="login_name">
        <span class="login_box_img" style="float:left;"><img src="http://img.qinyikou.cc/icons/x_loginUser_icon.png" alt=""></span>
        <span style="float:left;"><input type="text" class="phone" maxlength="11" placeholder="请输入电话号码" name="phone" required autofocus></span>
    </div>
    <div class="login_name">
        <span class="login_box_img" style="float:left;"><img src="http://img.qinyikou.cc/icons/x_loginPassword_icon.png" alt=""></span>
        <span style="float:left;"><input type="password" class="phone" placeholder="请输入密码" name="pwd" required></span>
    </div>
</div>
    <div class="login_box_btn">
        <input type="button" value="登陆" id="loginBtn">
    </div>
</form>
</body>
</html>
