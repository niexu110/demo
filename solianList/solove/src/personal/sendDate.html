<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>发布约会</title>
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
	    <link rel="stylesheet" href="../../css/reset.css"/>
	    <link rel="stylesheet" href="../../css/personal/sendDate.css"/>
	    <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
	    <script type="text/javascript" src='../../js/MD5.js'></script>
		<script src="../../js/personal/sendDate.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../../js/ajaxHttp.js" type="text/javascript" charset="utf-8"></script>
	    <script>
	        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
	    </script>
	</head>
	<body>
		<div class="SL_nav">
		    <span class="top">发布约会</span>
		    <a href="#" class="back pull-left" style="margin-left:0.4rem;">
		        <img src="../../img/icon/d_leftboult.png" class="IMG">
		    </a>
		</div>
		<div class="list">
			<ul>
				<li>
					<span>约会场景</span>
					<p class="right select">请选择约会场景<img src="../../img/icon/d_rightHui.jpg" alt="" /></p>
					<div class="info">
						<i>海底捞火锅城</i>
						<em class="replace">更换场景</em>
						<strong>西安市高新二路</strong>
					</div>
				</li>
				<li>
					<span>约会时间</span>
					<p class="timeData">
						<s>请选择您的约会时间</s>
						<input type="datetime-local" class="time"  id="time"/>
						<img src="../../img/icon/d_rightHui.jpg" alt="" />
					</p>
				</li>
				<li class="sex">
					<span>约会对象</span>
					<p class="right"><s>男女不限</s><img src="../../img/icon/d_rightHui.jpg" alt="" /></p>
				</li>
				<li>
					<span>约会方式</span>
					<p class="type">
						<span title="1">
							我请客
							<i class="curr"></i>
						</span>
						<span title="2">
							AA制
							<i></i>
						</span>
						<span title="3">
							请我吧
							<i></i>
						</span>
					</p>
				</li>
				<li>
					<span>约会接送</span>
					<p class="send">
						<span title="1">
							接&nbsp;&nbsp; 送
							<i class="send1"></i>
						</span>
						<span title="0">
							不接送
							<i class="send2 curr"></i>
						</span>
					</p>
				</li>
				<li>
					<span class="last">约会说明</span>
					<p class="text">
						<textarea placeholder="最少输入10个字" maxlength="200"></textarea>
						<span><s class="num">0</s>/<em>200</em></span>
					</p>
				</li>
			</ul>
		</div>
		<div class="bottom">和妹子约会，怎么能让妹子也出钱？好男人选我请客！</div>
		<!--<input type="button" id="btn" value="发 布" />-->
		<div class="btn" id="btn">发  布</div>
		<!--选择性别-->
		<div class="cover">
			<div>
				<p title="1">男</p>
				<p title="2">女</p>
				<p title="0">男女不限</p>
			</div>
			<p class="close">取消</p>
		</div>
		<!--空提示弹框-->
		<div class="d_popupbox"></div>
		<!--成功弹框-->
		<div class="box">
			<div class="success">
				<img class="img" src="../../img/icon/x_giftchoice_icon.png"/>
				<h3>发布成功</h3>
				<p>您已经发布了精品场景约会</p>
				<p>请等待约会对象</p>
				<p>(约会信用度高，想和你约会的人就更多)</p>
				<p>您可以到"我的约会"中查看您的约会情况</p>
				<div class="btn_b">查看约会进度</div>
			</div>
		</div>
	</body>
</html>
