<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录/注册</title>
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/login/Signin.css">
	    <script src="../../js/jquery-3.2.1.min.js"></script>
	    <script src="../../js/common.js"></script>
	    <script src="../../js/login/Signin.js"></script>
	</head>
	<body>
		<div class="d_backgroud">
			<img src="../../image/icon/d_SigninBG.png" />
			<div class="d_titleBox">
				<img src="../../image/icon/d_textlogo.png"/>
				<p class="d_futitle">让天下所有人找到真爱</p>
			</div>
			<div class="d_branchBox">
				<div class="d_signin">
					<p>登录</p>
					<img src="../../image/icon/d_branch.png" />
				</div>
				<div class="d_register">
					<p style="color: #FFFFFF;">注册</p>
					<img style="display: none;" src="../../image/icon/d_branch.png" />
				</div>
			</div>
		</div>
		<!--登录-->
		<form id="branchform">
			<div class="d_branchcontent">
				<div class="d_box">
					<img src="../../image/icon/d_user.png" />
					<input name="" class="d_username" type="number" autofocus="autofocus" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入帐号/手机号" />
				</div>
				<div class="d_box">
					<img src="../../image/icon/d_password.png" />
					<input name="" class="d_dlpassword" style="width:4rem;" type="text" maxlength="16" placeholder="输入密码" />
					<a href="forgetpassword.html"><p>忘记密码？</p></a>
				</div>
				<div class="d_btndl">登录</div>
			</div>
		</form>
		<!--注册-->
		<div class="d_registercontent" style="display: none;">
			<div class="d_box">
				<img src="../../image/icon/d_tel.png" />
				<input class="d_tel" name="" type="number" autofocus="autofocus" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入帐号/手机号" />
			</div>
			<div class="d_box">
				<img src="../../image/icon/d_code.png" />
				<input name="" class="d_yanz" style="width:4rem;" type="number" oninput="if(value.length>4)value=value.slice(0,4)" placeholder="请输入验证码" />
				<p class="d_clickcode" style="color: #F83444;">获取验证码</p>
			</div>
			<div class="d_box">
				<img src="../../image/icon/d_password.png" />
				<input name="" class="d_zcpassword" style="width:4rem;" type="text" maxlength="18" placeholder="请输入6-18位密码" />
				<p class="d_btnzc">完成</p>
			</div>
			<div class="d_box">
				<img src="../../image/icon/d_invitation.png" />
				<input name="" class="d_yqcode" type="text" maxlength="6" placeholder="请输入邀请码(选填)" />
			</div>
		</div>
		<div class="d_popupbox"></div>
	</body>
</html>
