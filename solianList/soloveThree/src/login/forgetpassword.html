<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/login/Signin.css">
	    <script src="../../js/jquery-3.2.1.min.js"></script>
	    <script src="../../js/common.js"></script>
	    <script src="../../js/login/forgetpassword.js"></script>
	</head>
	<body>
		<div class="pagetop">
			<a href="javascript:history.go(-1)"><img src="../../image/icon/left.png" /></a>
			<p>更改密码</p>
		</div>
		<form id="form">
			<div class="d_forgetcontent">
				<div class="d_box">
					<img src="../../image/icon/d_tel.png" />
					<input class="d_tel" name="" type="number" autofocus="autofocus" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入帐号/手机号" />
				</div>
				<div class="d_box">
					<img src="../../image/icon/d_code.png" />
					<input name="" class="d_yanz" style="width:4rem;" type="number" oninput="if(value.length>4)value=value.slice(0,4)" placeholder="请输入验证码" />
					<p class="d_clickcode" style="color: #F83444;">获取验证码</p>
				</div>
				<div class="d_box">
					<img src="../../image/icon/d_password.png" />
					<input name="" class="d_ggpassword" type="text" maxlength="18" placeholder="请输入6-18位密码" />
				</div>
			</div>
			<div class="d_btngg">完成</div>
		</form>
		<div class="d_popupbox"></div>
	</body>
</html>
