<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>喜欢</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/message/like.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/common.js"></script>

</head>
<body>
<div id="header">
    <a href="javascript:history.go(-1);" class="back-1 lt"><img id="back" src="../../image/icon/left.png" /></a>
    <em class="header-title">喜欢</em>
</div>
<div class="view">
    <div class="head">
        <a href="#like" class="active"><span >我喜欢谁</span></a>
        <a href="#myLove"><span>谁喜欢我</span></a>
    </div>
    <div class="container">
        <div id="like" class="actives like-one">
            <!-- 我没有喜欢的人，喜欢我的人，为空 -->
            <div class="no-one">
                    <img src="../../image/img/null.png" alt="">
                    <p>暂时没有喜欢的对象哦！</p>
            </div>
            <!--列表-->
            <a href="#" class="item">
                <img src="../../image/img/day1.png" class="picture">
                <span>我的名字七个字</span>
            </a>
            <a href="#" class="item">
                <img src="../../image/img/day1.png" class="picture">
                <span>我的名字七个字</span>
            </a>
            <a href="#" class="item">
                <img src="../../image/img/day1.png" class="picture">
                <span>我的名字七个字</span>
            </a>
        </div>
        <div id="myLove" class="like-two">
            <!-- 没有开通会员，没人喜欢 -->
            <div class="openVip">
                <img src="../../image/img/one.png" class="opePic">
                <p>开通VIP会员即可查看喜欢你的人</p>
                <a href="#" class="btn">开通会员</a>
            </div>
            <!--没开通，有人喜欢-->
            <div class="noVip">
                <img src="../../image/img/one.png" class="opePic">
                <p class="red">3位会员悄悄喜欢了你</p>
                <p>开通VIP会员即可查看喜欢你的人</p>
                <ul class="imgList">
                    <li>
                        <img src="../../image/img/one.png" alt="">
                        <img src="../../image/icon/suoding.png" alt="">
                    </li>
                    <li>
                        <img src="../../image/img/three.png" alt="">
                        <img src="../../image/icon/suoding.png" alt="">
                    </li>
                    <li>
                        <img src="../../image/img/two.png" alt="">
                        <img src="../../image/icon/suoding.png" alt="">
                    </li>
                </ul>
                <a href="#" class="btn">开通会员</a>
            </div>
            <!-- 我没有喜欢的人，喜欢我的人，为空 -->
            <div class="no-one">
                <img src="../../image/img/null.png" alt="">
                <p>暂时没有喜欢的对象哦！</p>
            </div>
            <!--列表-->
            <a href="#" class="item">
                <img src="../../image/img/day1.png" class="picture">
                <span>我的名字七个字</span>
                <p class="time">1小时前</p>
            </a>
            <a href="#" class="item">
                <img src="../../image/img/day1.png" class="picture">
                <span>我的名字七个字</span>
                <p class="time">1小时前</p>
            </a>
            <a href="#" class="item">
                <img src="../../image/img/day1.png" class="picture">
                <span>我的名字七个字</span>
                <p class="time">1小时前</p>
            </a>
        </div>
    </div>
</div>
</body>
<script src="../../js/message/like.js"></script>
</html>
