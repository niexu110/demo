<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/personal/myIndex.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<!--未签到-->
<div class="pop-sign">
        <img src="../../image/img/pop.png" class="pop-img spinRotate">
    <div class="pop-box1 cartoon">
        <img src="../../image/img/sign-success.png" class="success-img ">
        <div class="pop-time">
            <p>已成功签到1天</p>
            <p>获得2点信用值</p>
        </div>
    </div>
</div>
<!--签到成功-->
<div class="pop-sign2 cartoon2">
    <div class="pop-box6">
        <img src="../../image/img/days.png" class="title-img">
        <img src="../../image/icon/close2.png" class="closeBtn">
        <div class="day-content">
            <img src="../../image/img/sign.png" alt="">
            <img src="../../image/img/sign.png" alt="">
            <img src="../../image/img/day3.png" alt="">
            <img src="../../image/img/day4.png" alt="">
            <img src="../../image/img/day5.png" alt="">
            <img src="../../image/img/day6.png" alt="">
            <img src="../../image/img/day7.png" alt="">
        </div>
        <p>连续签到7天可以获得VIP会员资格哦！</p>
        <div class="dayBtn">您已签到</div>
    </div>
</div>
<!--主页-->
<div  class="view">
    <div class="header">
        <!--女背景-->
        <img src="../../image/img/bgWomen.png" class="bgImg">
        <!--
        男背景
        <img src="../../image/img/bgMan.png" class="bgImg">
        -->
        <!--名片盒子-->
        <div class="header-box">
            <div class="site-box">
                <img src="../../image/icon/install.png" class="lt install site-img">
                <img src="../../image/icon/compile.png" class="rt compile site-img">
                <img src="../../image/user.png" class="user-img">
            </div>
            <div class="nick-box">
                <h1>我的名字七个字</h1>
                <!--普通会员直接p其他类别添加active-->
                <p class="active">至尊会员</p>
            </div>
            <div class="condition-box">
                <a href="credit.html" class="user-item ">
                    <p>95</p>
                    <h3>信用值</h3>
                </a>
                <div class="user-item">
                    <img src="../../image/img/no-sign.png" class="sign" alt="../../image/img/sign.png" title="0">
                </div>
                <a href="#" class="user-item">
                    <p>36</p>
                    <h3>喜欢我的</h3>
                </a>
            </div>
        </div>
    </div>
    <!--相册-->
    <div class="album">
        <a href="album.html"><span class="lt">相册(5)</span> <img src="../../image/icon/right.png" class="rt"></a>
        <div class="album-list">
            <div class="file-box">
                <input type="file" id="upFile">
                <img src="../../image/icon/upFile.png">
            </div>
            <div><img src="../../image/user.png" alt=""></div>
        </div>
    </div>
    <div class="content">
        <a href="#" class="item">
            <span class="lt">邀请好友</span>
            <img src="../../image/icon/right.png" class="rt">
        </a>
        <a href="#" class="item">
            <span class="lt">会员服务</span>
            <img src="../../image/icon/right.png" class="rt">
        </a>
        <a href="authentication.html" class="item">
            <span class="lt">实名认证</span>
            <img src="../../image/icon/right.png" class="rt">
        </a>
        <a href="appointment.html" class="item">
            <span class="lt">约见记录</span>
            <img src="../../image/icon/right.png" class="rt">
        </a>
        <a href="ensureGold.html" class="item">
            <span class="lt">我的保证金</span>
            <img src="../../image/icon/right.png" class="rt">
        </a>
    </div>
</div>
<div id="footer">
    <div class="foot-box">
        <a href="../find.html" class="tab-link-2 " >
            <i class="icon icon-img-1"></i>
        </a>
        <a href="../message/message.html" class="tab-link-2 ">
            <i class="icon icon-img-2 "></i>
        </a>
        <a href="javascript:void(0);" class="tab-link-2 active">
            <i class="icon icon-img-3"></i>
        </a>
    </div>
</div>

</body>
<script src="../../js/personal/myIndex.js"></script>
</html>
