<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实名认证</title>
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/personal/authentication.css">
	    <link rel="stylesheet" href="../../css/login/d_gomhcom.css">
	    <script src="../../js/jquery-3.2.1.min.js"></script>
	    <script src="../../js/common.js"></script>
	    <script src="../../js/login/d_gomhcom.js"></script>
	    <script src="../../js/personal/authentication.js"></script>
	</head>
	<body>
		<div class="pagetop">
			<a href="javascript:history.go(-1)"><img src="../../image/icon/left.png" /></a>
			<p>实名认证</p>
		</div>
		<form id="form">
			<div class="d_inpbox" style="margin-top: 1.2rem;">
				<p>姓名</p>
				<input name="" class="d_youname" type="text" autofocus="autofocus" placeholder="请输入您的真实姓名" />
			</div>
			<div class="d_inpbox">
				<p>身份证号</p>
				<input name="" class="d_shenfe" maxlength="18" type="text" placeholder="请输入您的身份证号码" />
			</div>
			<p class="d_txig">*实名认证的用户更容易受到其他用户的欢迎</p>
		</form>
		<div class="d_sure">确认</div>
		<div class="d_popupbox"></div>
	</body>
</html>
