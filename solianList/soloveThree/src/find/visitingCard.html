<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人名片</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/find/visitingCard.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="lookTop">
</div>
<div class="pop">
    <div class="pop-box4">
        <h1>下载APP</h1>
        <p>聊天约会需要下载APP,</p>
        <p>让你的幸福之路更顺畅</p>
        <span class="btn">确定</span>
    </div>
</div>
<div id="header-2">
    <a href="javascript:history.go(-1);" class="back-1 lt"><img id="back" src="../../image/icon/back.png" /></a>
    <div class="starts"><img src="../../image/icon/fx.png" class="introducesFX"><img src="../../image/icon/lang.png" class="introduce-lh"></div>
</div>
<div class="views">
    <div class="card-top">
        <img src="../../image/user.png" class="user-img">
        <div class="user-box">
            <div class="user-nick">
                <span class="nick">我的名字6个字</span>
                <span class="attestation active">实名认证</span>
                <!--<span class="attestation">实名认证</span>-->
                <span class="online rt">·[在线]</span>
            </div>
            <p class="user-msg">25岁·168cm·IT互联网·陕西西安</p>
            <div class="card-vip">
                <img src="../../image/icon/masonry.png" alt="">
                <span>至尊会员</span>
                <em>信用值 &nbsp;80</em>
            </div>
        </div>
    </div>
    <div class="card-album">
       <h1 class="card-title">TA的相册<span class="card-album-num">(12)</span></h1>
        <div class="card-album-img">
            <img src="../../image/user.png" class="imgItem">
            <img src="../../image/user.png" class="imgItem">
            <img src="../../image/user.png" class="imgItem">
            <span class="right-jt"><img src="../../image/icon/right.png" alt=""></span>
        </div>
    </div>
    <div class="card-material">
        <h1 class="card-title">基本资料</h1>
        <a  href="basic.html" class="card-material-content">
            <span>168cm</span>
            <span>硕士</span>
            <span>1.5W~2W</span>
            <span>已购房</span>
            <img src="../../image/icon/right.png">
        </a>
    </div>
    <div class="card-mate">
        <h1 class="card-title">择偶标准</h1>
        <div class="card-mate-content">
            <span>20~26岁</span>
            <span>165~170cm</span>
            <span>6K以上</span>
            <span>大专以上</span>
        </div>
    </div>
    <div class="card-proclaim">
        <h1 class="card-title">爱情诺曼底宣言</h1>
        <p>大家啊说得好萨迪啊公式大师的阿萨德啊刷机大师就多撒多吧手机大上的就安市大声道啊手机端v阿萨德JSAV电话卡是阿萨德v啊刷机大师的安市</p>
    </div>
</div>
<div class="maker-conversation">
    <img src="../../image/icon/licks.png" class="vip-love" alt="uid" title="0">
    <img src="../../image/icon/msg.png" class="vip-msg">
    <img src="../../image/icon/yue.png" class="vip-btn" alt="uid" title="自己uid">
</div>
<div class="imgList">
    <img src="../../image/icon/left.png" class="goBack">
    <div class="imgList-content">
        <img src="../../image/user.png" >
        <img src="../../image/user.png" >
        <img src="../../image/user.png" >
        <img src="../../image/user.png" >
        <img src="../../image/user.png" >
        <img src="../../image/user.png" >
        <img src="../../image/user.png" >
    </div>
    <div class="mash-imgList" id="contents">
        <div class="imgList-num">
            <span class="num-1"></span>/<span class="num-2"></span>
        </div>
        <ul class="mash-ul">
            <li ><img src="../../image/user.png" class="imgItem"></li>
            <li ><img src="../../image/user.png" class="imgItem"></li>
            <li ><img src="../../image/user.png" class="imgItem"></li>
            <li ><img src="../../image/user.png" class="imgItem"></li>
            <li ><img src="../../image/user.png" class="imgItem"></li>
            <li ><img src="../../image/user.png" class="imgItem"></li>
            <li ><img src="../../image/user.png" class="imgItem"></li>
        </ul>
    </div>
</div>
</body>
<script src="../../js/find/visitingCard.js"></script>
</html>
