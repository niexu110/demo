<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我是媒婆</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/common.js"></script>
    <style>
        #box,.box2{width:6.9rem;height:1rem;font-size:.32rem;color:#5793dd;margin:.1rem auto; }
        div.box2{
            color:#07a670; white-space:nowrap; overflow:hidden;height:auto;padding-right:.1rem;
            -webkit-animation: type 3s steps(500, end) ;
            animation: type 3s steps(500, end) ;}
        @-webkit-keyframes type {
           from{width:0;}
        }
        @keyframes type {
          from{width:0}
        }
    </style>
</head>
<body>
<div id="header">
    <em>css,js实现打字效果</em>
</div>
<div class="view">
    <div id="box">
    </div>
    <div class="box2">
      css实现模拟打字效果,对比下看看哪种更好看！
    </div>
</div>
</body>
<script>
    $(function () {
        var str="我正在看递归调用和call(),apply()方法使用.想必大家都知道这个方法的使用",i=0;
        function typing(){
          var div=document.getElementById("box");
          if(i<=str.length){div.innerHTML=str.slice(0, i++) + '|';
          setTimeout(typing,200)
          }
          else{div.innerHTML=str;}
        }
        typing();
/*递归阶乘*/
        function myFun(n){
            if(n == 1){
                return 1;
            }
            return n*myFun(n-1);
        }
  /*call(),apply()apply()必须是数组,call任何数*/
        function add(a,b){
            console.log(a+b);
        }
        function sub(a,b){
            console.log(a-b)
        }
        add.apply(sub,[1,2]);
    })
</script>
</html>
